<div class="main-body p-0">
    <div class="inner-wrapper">
        <!-- Inner main -->
        <div class="inner-main">
            <div class="inner-sidebar-header">
                <div class="breadcrumbs-image">
                    <img src="assets/images/breadcrumbs/course-breadcrumbs.jpg" alt="Breadcrumbs Image">
                    <div class="breadcrumbs-inner">
                        <div class="container">
                            <div class="breadcrumbs-text align-items-center">
                                <div class="breadcrumbs-title-part">
                                    <h4 class="breadcrumbs-title">My Courses</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Forum List -->
            <div class="inner-main-body p-2 p-sm-3 collapse forum-content show">
                <div class="tcd-course-item sec-spacer">
                    <div class="container">
                        <div class="row align-items-center mb-50">
                            <div class="col-lg-3 col-md-6 mb-30"
                                *ngFor="let course of courses | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                                <div class="single-course shadow p-2 bg-white rounded">
                                    <div class="img-container">
                                        <img class="course-img" src="{{(course['avatar'])['base64String']}}"
                                            alt="Course Image">
                                    </div>
                                    <div class="course-content">
                                        <h4 class="course-title"><a routerLink="/classroom/{{course['id']}}"
                                                routerLinkActive="active">{{course['title']}}</a></h4>
                                        <h6 class="course-author"><a href="/tutors/{{course['tutor_id']}}">Pavan
                                                Ganjam</a></h6>
                                        <div class="course-rating">
                                            <ul>
                                                <li><i class="fa fa-star"></i></li>
                                                <li><i class="fa fa-star"></i></li>
                                                <li><i class="fa fa-star"></i></li>
                                                <li><i class="fa fa-star"></i></li>
                                                <li><i class="fa fa-star-half"></i></li>
                                            </ul>
                                            <span class="rating-number">4.5</span>
                                            <span class="enroll-number">(85,500)</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center p-2">
                            <ngb-pagination [collectionSize]="courses.length" [(page)]="page" [maxSize]="5"
                                [rotate]="true" [ellipses]="false" [boundaryLinks]="true">
                            </ngb-pagination>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Forum List -->
        </div>
        <!-- /Inner main -->
    </div>
</div>
