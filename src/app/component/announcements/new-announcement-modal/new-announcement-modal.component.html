<h2 mat-dialog-title>New Announcement</h2>

<div mat-dialog-content>

    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="data.announcement.title">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Message</mat-label>
        <textarea matInput [(ngModel)]="data.announcement.message"> </textarea>
    </mat-form-field>

</div>

<div mat-dialog-actions>
    <button mat-button (click)="onClose()">Close</button>
    <button mat-button (click)="onSubmit()" cdkFocusInitial>Submit</button>
</div>
