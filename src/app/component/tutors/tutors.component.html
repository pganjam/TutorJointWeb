
<!-- Breadcrumbs Start -->
<app-breadcrumbs title="Our Team"></app-breadcrumbs>
<!-- Breadcrumbs End -->


<!-- Popular Course Start-->
<div class="tcd-tutors sec-spacer">
    <div class="tcd-team">
        <div class="container">
            <div class="row align-items-center mb-50">
                <div class="col-lg-3 col-md-6 mb-30"
                    *ngFor="let instructor of instructors | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                    <div class="single-team shadow p-2 bg-white rounded">
                        <div class="img-container">
                            <img class="course-img" src="{{(instructor['avatar'])['base64String']}}" 
                                alt="Team Image">
                        </div>
                        <div class="team-content">
                            <h5 class="team-title"><a routerLink="/tutors/{{instructor['instructorId']}}"
                                    routerLinkActive="active">{{instructor['fullName']}}</a></h5>
                            <p class="team-post">{{instructor['occupation']}}</p>
                            <ul class="social-info">
                                <li><a href="tel:{{instructor['mobilePhone']}}"><i class="icofont-phone"></i></a></li>
                                <li><a href="mailto:{{instructor['emailAddress']}}"><i class="icofont-ui-email"></i></a>
                                </li>
                                <li><a href="#"><i class="icofont-twitter"></i></a></li>
                                <li><a href=""><i class="icofont-linkedin"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center p-2">
                <ngb-pagination [collectionSize]="instructors.length" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true">
                </ngb-pagination>
            </div>
        </div>
    </div>
</div>



<!-- Popular Course End-->
